<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Star Trek</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.0.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid main-login d-flex justify-content-center">
        <div class="row">
            <div class="col left-login d-flex justify-content-center align-items-center flex-column">
                <h1>Fa√ßa login <br> e aproveite as ofertas</h1>
                <img src="/img/astronaut-suit-animate.svg" alt="Autronauta voando">
            </div>
            <div class="col right-login d-flex justify-content-center align-items-center">
                <div class="card-login d-flex justify-content-center align-items-center">
                    <form class="form-login">
                        <h2>Star Trek</h2>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="login-button">Login</button>
                            <button type="button" class="registro-button" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">Criar conta</button>
                        </div>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content" style="background-color: #312a41;">
                                    <div class="modal-header">
                                        <h5 class="modal-title textcriarconta" id="exampleModalLabel">Criar conta</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label labeltext">Email</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                                placeholder="name@example.com" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputPassword" class="form-label labeltext">Password</label>
                                            <input type="password" placeholder="*********" class="form-control" id="inputPassword"required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputPassword" class="form-label labeltext">Confirmar Password</label>
                                            <input type="password" class="form-control" placeholder="*********" id="inputPassword">
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputNome" class="form-label labeltext">Nome Completo</label>
                                            <input type="text" class="form-control"  id="inputNome">
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputTelefone" class="form-label labeltext">Telefone</label>
                                            <input type="text" class="form-control" placeholder="(xx) xxxxxxxxxx" id="inputTelefone">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Fechar</button>
                                        <button type="submit" style="background-color: rebeccapurple;" class="btn btn-primary">Criar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- bootstrap JS-->
    <script src="/bootstrap-5.0.2/js/bootstrap.min.js"></script>
</body>

</html>
