<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Star Trek</title>
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon"/>

        <link rel="stylesheet" href="css/style.css">
        <!-- bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-5.0.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid main-login d-flex justify-content-center">
            <div class="row">
                <div class="col left-login d-flex justify-content-center align-items-center flex-column">
                    <h1>Fa√ßa login <br> e aproveite as ofertas</h1>
                    <img src="/img/astronaut-suit-animate.svg" alt="Autronauta voando">
                </div>
                <div class="col right-login d-flex justify-content-center align-items-center">
                    <div class="card-login d-flex justify-content-center align-items-center">          
                        <form class="form-login">
                            <h2>Star Trek</h2>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="login-button">Login</button>   
                                <button type="button" class="registro-button">Criar conta</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <!-- bootstrap JS-->
        <script src="/bootstrap-5.0.2/js/bootstrap.min.js" ></script>
    </body>
</html>
